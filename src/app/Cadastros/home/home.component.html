<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
  (mapClick)="mapClicked($event)">


<div >
  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(i, infowindow)" [latitude]="m.lat"
  [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)"
  
  [iconUrl]=" m.iconUrl "
  [animation]="'BOUNCE'"> 
  <agm-info-window #infowindow>
    <strong>{{inf}}</strong>
  </agm-info-window>

</agm-marker>

</div>
